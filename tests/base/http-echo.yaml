env: test
product: app

image:
  repository: mendhak/http-https-echo
  tag: 34

containerPort: 8080

service:
  enabled: true
  # type: ClusterIP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 99

pdb:
  enabled: false

readinessProbe:
  initialDelaySeconds: 5
  failureThreshold: 1
  httpGet:
    path: /health
    port: http
livenessProbe:
  initialDelaySeconds: 5
  failureThreshold: 3
  httpGet:
    path: /health
    port: http
resources:
  requests:
    cpu: 15m

setIngressClassByField: true
ingress:
  enabled: true
  class: alb
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
  hosts:
    - host: http-echo-grafana-stack.devops.dasmeta.com
      paths:
        - path: "/ping"
          backend:
            serviceName: http-echo
            servicePort: 80
